<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>人力管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="depart" class="layui-form-label">
                    <span class="x-red">*</span>部门</label>
                <div class="layui-input-inline">
                    <input type="text" id="depart" name="depart" required="" lay-verify=""
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="peopleNum" class="layui-form-label">
                    <span class="x-red">*</span>人数</label>
                <div class="layui-input-inline">
                    <input type="text" id="peopleNum" name="peopleNum" required="" lay-verify=""
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button id="add" style="display: none" class="layui-btn" lay-filter="add" lay-submit="">保存</button>
                <button id="update" style="display: none" class="layui-btn" lay-filter="update" lay-submit="">修改
                </button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
        });

        // 获取url参数
        function getUrlVars() {
            const vars = {};
            const parts = decodeURI(window.location.href).replace(/[?&]+([^=&]+)=([^&#]*)/gi,
                function (m, key, value) {
                    vars[key] = value;
                }
            );
            return vars;
        }

        const params = getUrlVars();

        // 判断id是否存在 ? 查询 : 跳过
        $(function getDepartById() {
            const add = document.getElementById('add');
            const update = document.getElementById('update');
            if (params.id != null && params.id !== '') {
                $.ajax({
                    url: "/depart/getDepart/" + params.id,
                    type: "GET",
                    success: function (result) {
                        $("#departId").val(result.departId)
                        $("#depart").val(result.depart)
                        $("#peopleNum").val(result.peopleNum)
                    }
                })
                update.style.display = 'inline';
            } else {
                add.style.display = 'inline';
            }
        })

        // 提交
        form.on('submit(add)',
            function (data) {
                $.ajax({
                    url: "/depart/add",
                    type: "POST",
                    data: data.field,
                    dataType: 'JSON',
                    cache: false,
                    success: function (result) {
                    }
                })

                layer.alert("增加成功", {icon: 6},
                    function () {
                        const index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                // location.reload();
                return false;
            })

        // 修改
        form.on('submit(update)',
            function (data) {
                data.field.departId = params.id
                console.log(data.field)
                $.ajax({
                    url: "/depart/update",
                    type: "PUT",
                    data: data.field,
                    dataType: 'JSON',
                    cache: false,
                    success: function (result) {
                    }
                })
                layer.alert("修改成功", {icon: 6},
                    function () {
                        const index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                // location.reload();
                return false;
            })

    });
</script>

</body>

</html>
